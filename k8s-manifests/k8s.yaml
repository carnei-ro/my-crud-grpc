---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-crud-grpc
  labels:
    app.kubernetes.io/name: my-crud-grpc
    app.kubernetes.io/instance: my-crud-grpc
    app: my-crud-grpc
    version: ""
    team: sre
    app.kubernetes.io/version: ""
  annotations:
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: my-crud-grpc
  labels:
    app.kubernetes.io/name: my-crud-grpc
    app.kubernetes.io/instance: my-crud-grpc
    app: my-crud-grpc
    version: ""
    team: sre
    app.kubernetes.io/version: ""
rules:
  - apiGroups: [""]
    resources: ["pods", "configmaps", "secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: my-crud-grpc
  labels:
    app.kubernetes.io/name: my-crud-grpc
    app.kubernetes.io/instance: my-crud-grpc
    app: my-crud-grpc
    version: ""
    team: sre
    app.kubernetes.io/version: ""
subjects:
  - kind: ServiceAccount
    name: my-crud-grpc
    namespace: leo
roleRef:
  kind: Role
  name: my-crud-grpc
  apiGroup: ""
---
apiVersion: v1
kind: Service
metadata:
  name: my-crud-grpc
  labels:
    app.kubernetes.io/name: my-crud-grpc
    app.kubernetes.io/instance: my-crud-grpc
    app: my-crud-grpc
    version: ""
    team: sre
    app.kubernetes.io/version: ""
  annotations:
    networking.istio.io/exportTo: "*"
spec:
  selector:
    app.kubernetes.io/name: my-crud-grpc
    app.kubernetes.io/instance: my-crud-grpc
  type: ClusterIP
  ports:
    - name: grpc-access-port
      protocol: TCP
      port: 50051
      targetPort: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-crud-grpc
  labels: &labels
    app.kubernetes.io/name: my-crud-grpc
    app.kubernetes.io/instance: my-crud-grpc
    app: my-crud-grpc
    version: ""
    team: sre
    app.kubernetes.io/version: ""
    istio.io/rev: 1-10-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: my-crud-grpc
      app.kubernetes.io/instance: my-crud-grpc
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

    type: RollingUpdate
  template:
    metadata:
      labels:
        <<: *labels
        sidecar.istio.io/inject: "true"
        istio.io/rev: 1-10-4
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/excludeOutboundPorts: "4317,4318,5432,6379,6432,6831,7000,8200,8500,9042,9411"
    spec:
      serviceAccountName: my-crud-grpc
      terminationGracePeriodSeconds: 30
      containers:
        - name: my-crud-grpc
          image: leandrocarneiro/my-crud-grpc:latest
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "true"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "true"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          ports:
            - name: grpc
              containerPort: 50051
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - my-crud-grpc
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - my-crud-grpc
                topologyKey: kubernetes.io/hostname
              weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: my-crud-grpc
spec:
  workloadLabels:
    app: my-crud-grpc
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: SIDECAR_INBOUND
        listener:
          portNumber: 50051
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.grpc_json_transcoder
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
            protoDescriptorBin: 
            services:
              - mycrudgrpc.Movie
            print_options:
              add_whitespace: true
              always_print_primitive_fields: true
              always_print_enums_as_ints: false
              preserve_proto_field_names: false
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: my-crud-grpc
  labels:
    app.kubernetes.io/name: my-crud-grpc
    app.kubernetes.io/instance: my-crud-grpc
    app: my-crud-grpc
    version: ""
    team: sre
    app.kubernetes.io/version: ""
spec:
  gateways:
    - istio-system/ingressgateway-tls-termination
  hosts:
    - my-crud-grpc.k8s.carnei.ro
  http:
    - match:
        - uri:
            prefix: /v1/
      route:
        - destination:
            host: my-crud-grpc.leo.svc.cluster.local
            port:
              number: 50051
    - route:
        - destination:
            host: my-crud-grpc.leo.svc.cluster.local
            port:
              number: 50051
          headers:
            request:
              set:
                # this is needed because the istio ingress gateway is terminating TLS
                X-FORWARDED-PROTO: "https"
                X-FORWARDED-PORT: "443"
      retries:
        attempts: 0
---
